name: Package Validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Build & Validate
    runs-on: ubuntu-latest
    env:
      NPM_CONFIG_FUND: false
      TURBO_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Cache node_modules - skip npm ci entirely if unchanged
      - name: Cache node_modules
        id: cache-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-modules.outputs.cache-hit != 'true'
        run: npm ci

      # Cache turbo build outputs for incremental builds
      - name: Cache turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ github.sha }}
          restore-keys: turbo-

      - name: Build packages
        run: npm run build

      - name: Audit bundled dependencies
        run: |
          echo "=== Auditing bundled package dependencies ==="
          node scripts/audit-bundled-deps.mjs

      - name: Validate all
        run: |
          echo "=== Validating packages ==="
          ERRORS=0

          # Check dist files exist (skip non-Node package directories)
          SKIP_PACKAGES="build-plans"
          for pkg_dir in packages/*/; do
            pkg_name=$(basename "$pkg_dir")
            if [ ! -f "$pkg_dir/package.json" ]; then
              echo "⊘ $pkg_name - skipped (non-Node package)"
              continue
            fi
            if echo "$SKIP_PACKAGES" | grep -qw "$pkg_name"; then
              echo "⊘ $pkg_name - skipped (non-Node package)"
              continue
            fi
            if [ ! -f "$pkg_dir/dist/index.js" ] || [ ! -f "$pkg_dir/dist/index.d.ts" ]; then
              echo "✗ $pkg_name - missing dist files"
              ERRORS=$((ERRORS + 1))
            else
              echo "✓ $pkg_name"
            fi
          done

          [ $ERRORS -gt 0 ] && exit 1

          echo ""
          echo "=== Testing key imports ==="
          node --eval "
            const packages = [
              '@agent-relay/sdk',
              '@agent-relay/config',
              '@agent-relay/hooks',
              '@agent-relay/utils',
              '@agent-relay/user-directory',
            ];

            (async () => {
              let errors = 0;
              for (const pkg of packages) {
                try {
                  await import(pkg);
                  console.log('✓', pkg);
                } catch (e) {
                  console.error('✗', pkg, '-', e.message);
                  errors++;
                }
              }
              if (errors) process.exit(1);
            })();
          "

          echo ""
          echo "=== Testing main package ==="
          node --eval "
            import('./dist/src/index.js').then(m => {
              const required = ['AgentRelay', 'AgentRelayClient', 'createLogger'];
              const missing = required.filter(r => !(r in m));
              if (missing.length) {
                console.error('Missing exports:', missing);
                process.exit(1);
              }
              console.log('✓ Main package exports OK');
            });
          "

          echo ""
          echo "SUCCESS: All validations passed"

      - name: Test CLI startup
        run: |
          echo "=== Testing CLI broker lifecycle ==="
          TEST_PORT=3899
          # Start broker+dashboard in background
          node dist/src/cli/index.js up --port "$TEST_PORT" &
          DAEMON_PID=$!

          # Wait for health endpoint
          for i in {1..20}; do
            if curl -sf "http://127.0.0.1:${TEST_PORT}/health" > /dev/null; then
              break
            fi
            sleep 1
          done

          # Verify broker is reachable
          if curl -sf "http://127.0.0.1:${TEST_PORT}/health" > /dev/null; then
            echo "✓ Broker health endpoint responding"
            AGENT_RELAY_SKIP_TMUX=1 node dist/src/cli/index.js status || true
          else
            echo "✗ Broker health endpoint did not become ready"
            exit 1
          fi

          # Cleanup through CLI down first, then hard-kill fallback
          node dist/src/cli/index.js down --force --timeout 5000 || true
          kill $DAEMON_PID 2>/dev/null || true
