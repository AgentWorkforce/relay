name: Publish Package

on:
  workflow_dispatch:
    inputs:
      package:
        description: "Package to publish"
        required: true
        type: choice
        options:
          - all
          - main
          - cli-prerelease
          - sdk
        default: "all"
      version:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - prepatch
          - preminor
          - premajor
          - prerelease
      custom_version:
        description: "Custom version (optional, overrides version type)"
        required: false
        type: string
      preid:
        description: "Prerelease identifier (used with pre* version types)"
        required: false
        type: choice
        options:
          - beta
          - alpha
          - rc
          - next
        default: "beta"
      dry_run:
        description: "Dry run (do not actually publish)"
        required: false
        type: boolean
        default: false
      tag:
        description: "NPM dist-tag"
        required: false
        type: choice
        options:
          - latest
          - next
          - beta
          - alpha
        default: "latest"

# Prevent concurrent publishes
concurrency:
  group: publish-package
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write

env:
  NPM_CONFIG_FUND: false

jobs:
  # Build Rust binaries for all platforms (in parallel)
  build-binaries:
    name: Build relay-pty (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    if: github.event.inputs.package == 'all' || github.event.inputs.package == 'main'
    # Skipped for cli-prerelease (no binaries needed)
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: relay-pty-darwin-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: relay-pty-darwin-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: relay-pty-linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary_name: relay-pty-linux-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: relay-pty
          key: ${{ matrix.target }}

      - name: Build relay-pty
        working-directory: relay-pty
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Copy binary with platform name
        run: cp relay-pty/target/${{ matrix.target }}/release/relay-pty bin/${{ matrix.binary_name }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: bin/${{ matrix.binary_name }}
          retention-days: 1

  # Build Rust broker binary for all platforms (needed by SDK's AgentRelayClient)
  build-broker:
    name: Build broker (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    if: github.event.inputs.package == 'all' || github.event.inputs.package == 'main'
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: agent-relay-broker-darwin-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: agent-relay-broker-darwin-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: agent-relay-broker-linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary_name: agent-relay-broker-linux-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: broker-${{ matrix.target }}

      - name: Build broker binary
        run: cargo build --release --bin agent-relay-broker --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Copy binary with platform name
        run: |
          mkdir -p release-binaries
          cp target/${{ matrix.target }}/release/agent-relay-broker release-binaries/${{ matrix.binary_name }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: release-binaries/${{ matrix.binary_name }}
          retention-days: 1

  # Build standalone binaries using bun compile (cross-platform, no Node.js required)
  build-standalone:
    name: Build standalone (${{ matrix.target }})
    needs: build  # Wait for version bump
    runs-on: ${{ matrix.os }}
    if: github.event.inputs.package == 'all' || github.event.inputs.package == 'main'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: bun-darwin-arm64
            binary_name: agent-relay-darwin-arm64
          - os: macos-latest
            target: bun-darwin-x64
            binary_name: agent-relay-darwin-x64
          - os: ubuntu-latest
            target: bun-linux-x64
            binary_name: agent-relay-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            binary_name: agent-relay-linux-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Build standalone binary
        run: |
          mkdir -p release-binaries
          # Exclude native modules - bun runtime has built-in bun:sqlite
          bun build \
            --compile \
            --minify \
            --target=${{ matrix.target }} \
            --external=better-sqlite3 \
            --external=ssh2 \
            --define="process.env.AGENT_RELAY_VERSION=\"${{ needs.build.outputs.new_version }}\"" \
            ./dist/src/cli/index.js \
            --outfile release-binaries/${{ matrix.binary_name }}

      - name: Verify binary
        if: matrix.target == 'bun-linux-x64' || (matrix.target == 'bun-darwin-arm64' && runner.arch == 'ARM64')
        run: |
          chmod +x release-binaries/${{ matrix.binary_name }}
          ./release-binaries/${{ matrix.binary_name }} --version || echo "Binary created (cross-compiled)"

      - name: Compress binary with gzip
        run: |
          gzip -9 -k release-binaries/${{ matrix.binary_name }}
          echo "Uncompressed: $(du -h release-binaries/${{ matrix.binary_name }} | cut -f1)"
          echo "Compressed: $(du -h release-binaries/${{ matrix.binary_name }}.gz | cut -f1)"

      - name: Upload compressed binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}.gz
          path: release-binaries/${{ matrix.binary_name }}.gz
          retention-days: 1

      - name: Upload uncompressed binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: release-binaries/${{ matrix.binary_name }}
          retention-days: 1

  # Build relay-acp standalone binary for Zed editor integration
  build-acp-standalone:
    name: Build relay-acp (${{ matrix.target }})
    needs: build
    runs-on: ${{ matrix.os }}
    if: github.event.inputs.package == 'all' || github.event.inputs.package == 'main'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: bun-darwin-arm64
            binary_name: relay-acp-darwin-arm64
          - os: macos-latest
            target: bun-darwin-x64
            binary_name: relay-acp-darwin-x64
          - os: ubuntu-latest
            target: bun-linux-x64
            binary_name: relay-acp-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            binary_name: relay-acp-linux-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Build relay-acp standalone binary
        run: |
          mkdir -p release-binaries
          bun build \
            --compile \
            --minify \
            --target=${{ matrix.target }} \
            --external better-sqlite3 \
            --define="process.env.AGENT_RELAY_VERSION=\"${{ needs.build.outputs.new_version }}\"" \
            ./packages/acp-bridge/dist/cli.js \
            --outfile release-binaries/${{ matrix.binary_name }}

      - name: Verify binary
        if: matrix.target == 'bun-linux-x64' || (matrix.target == 'bun-darwin-arm64' && runner.arch == 'ARM64')
        run: |
          chmod +x release-binaries/${{ matrix.binary_name }}
          ./release-binaries/${{ matrix.binary_name }} --version || echo "Binary created (cross-compiled)"

      - name: Compress binary with gzip
        run: |
          gzip -9 -k release-binaries/${{ matrix.binary_name }}
          echo "Uncompressed: $(du -h release-binaries/${{ matrix.binary_name }} | cut -f1)"
          echo "Compressed: $(du -h release-binaries/${{ matrix.binary_name }}.gz | cut -f1)"

      - name: Upload compressed binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}.gz
          path: release-binaries/${{ matrix.binary_name }}.gz
          retention-days: 1

      - name: Upload uncompressed binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: release-binaries/${{ matrix.binary_name }}
          retention-days: 1

  # Build all packages once, version them, and upload
  build:
    name: Build & Version
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
      is_prerelease: ${{ steps.bump.outputs.is_prerelease }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: package-lock.json
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Ensure rollup optional dependencies are installed
        run: npm install --no-save rollup || true

      - name: Version all packages
        id: bump
        run: |
          CUSTOM_VERSION="${{ github.event.inputs.custom_version }}"
          VERSION_TYPE="${{ github.event.inputs.version }}"
          PREID="${{ github.event.inputs.preid }}"
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          if [ -n "$CUSTOM_VERSION" ]; then
            echo "Setting version to custom value: $CUSTOM_VERSION"
            npm version "$CUSTOM_VERSION" --no-git-tag-version --allow-same-version
          else
            echo "Bumping version: $VERSION_TYPE (preid=$PREID)"
            npm version "$VERSION_TYPE" --no-git-tag-version --preid="$PREID"
          fi

          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

          # Detect if this is a prerelease version (contains hyphen, e.g. 2.2.0-beta.1)
          if [[ "$NEW_VERSION" == *"-"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "This is a PRERELEASE version"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "This is a STABLE version"
          fi

          # Sync all package versions and internal dependencies using node script
          # (avoids npm version which validates dependencies against registry)
          node -e "
            const fs = require('fs');
            const path = require('path');
            const version = '$NEW_VERSION';

            // Update root package internal dependencies (both regular and dev)
            const rootPkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            for (const depType of ['dependencies', 'devDependencies']) {
              for (const dep of Object.keys(rootPkg[depType] || {})) {
                if (dep.startsWith('@agent-relay/')) {
                  rootPkg[depType][dep] = version;
                }
              }
            }
            fs.writeFileSync('package.json', JSON.stringify(rootPkg, null, 2) + '\n');

            // Update all sub-packages: version + internal dependencies
            const packagesDir = 'packages';
            for (const dir of fs.readdirSync(packagesDir)) {
              const pkgPath = path.join(packagesDir, dir, 'package.json');
              if (fs.existsSync(pkgPath)) {
                const pkg = JSON.parse(fs.readFileSync(pkgPath, 'utf8'));

                // Update package version
                pkg.version = version;
                console.log('@agent-relay/' + dir);
                console.log('v' + version);

                // Update internal dependencies (both regular and dev)
                for (const depType of ['dependencies', 'devDependencies']) {
                  for (const dep of Object.keys(pkg[depType] || {})) {
                    if (dep.startsWith('@agent-relay/')) {
                      pkg[depType][dep] = version;
                    }
                  }
                }
                fs.writeFileSync(pkgPath, JSON.stringify(pkg, null, 2) + '\n');
              }
            }
          "

      - name: Clean reinstall after version bump
        run: |
          # Clear npm cache and node_modules to ensure fresh platform-specific deps
          npm cache clean --force
          rm -rf node_modules packages/*/node_modules package-lock.json
          npm install

      - name: Ensure rollup optional dependencies are installed
        run: npm install --no-save rollup || true

      - name: Build all packages
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            package.json
            package-lock.json
            packages/*/package.json
            packages/*/dist/
            dist/
          retention-days: 1

  # Publish all packages in parallel (npm publish doesn't need deps published first)
  publish-packages:
    name: Publish ${{ matrix.package }}
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.package == 'all'
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        package:
          # All packages - published in parallel
          - protocol
          - state
          - policy
          - memory
          - utils
          - continuity
          - trajectory
          - hooks
          - resiliency
          - user-directory
          - spawner
          - config
          - bridge
          - wrapper
          - sdk
          - daemon
          - telemetry
          - acp-bridge

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Update npm for OIDC support
        run: npm install -g npm@latest

      - name: Dry run check
        if: github.event.inputs.dry_run == 'true'
        working-directory: packages/${{ matrix.package }}
        run: |
          echo "Dry run - would publish @agent-relay/${{ matrix.package }}"
          npm publish --dry-run --access public --tag ${{ github.event.inputs.tag }} --ignore-scripts

      - name: Publish to NPM
        if: github.event.inputs.dry_run != 'true'
        working-directory: packages/${{ matrix.package }}
        run: npm publish --access public --provenance --tag ${{ github.event.inputs.tag }} --ignore-scripts

  # Publish SDK only (when selected)
  publish-sdk-only:
    name: Publish SDK to NPM
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.package == 'sdk'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Update npm for OIDC support
        run: npm install -g npm@latest

      - name: Dry run check
        if: github.event.inputs.dry_run == 'true'
        working-directory: packages/sdk
        run: npm publish --dry-run --access public --tag ${{ github.event.inputs.tag }} --ignore-scripts

      - name: Publish SDK to NPM
        if: github.event.inputs.dry_run != 'true'
        working-directory: packages/sdk
        run: npm publish --access public --provenance --tag ${{ github.event.inputs.tag }} --ignore-scripts

  # Pre-publish verification: ensure all binaries are valid before publishing
  verify-binaries-linux:
    name: Verify Binaries (Linux)
    needs: [build, build-binaries]
    runs-on: ubuntu-latest
    if: github.event.inputs.package == 'all' || github.event.inputs.package == 'main'

    steps:
      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          pattern: relay-pty-*
          path: bin/
          merge-multiple: true

      - name: List downloaded binaries
        run: |
          echo "Downloaded binaries:"
          ls -la bin/

      - name: Verify all platform binaries exist
        run: |
          MISSING=0

          for BINARY in relay-pty-darwin-arm64 relay-pty-darwin-x64 relay-pty-linux-x64 relay-pty-linux-arm64; do
            if [ -f "bin/$BINARY" ]; then
              echo "✓ $BINARY exists ($(stat -c%s "bin/$BINARY" 2>/dev/null || stat -f%z "bin/$BINARY") bytes)"
            else
              echo "✗ $BINARY MISSING"
              MISSING=1
            fi
          done

          if [ $MISSING -eq 1 ]; then
            echo ""
            echo "ERROR: Some binaries are missing! Cannot publish."
            exit 1
          fi

          echo ""
          echo "All platform binaries present."

      - name: Make binaries executable
        run: chmod +x bin/relay-pty-*

      - name: Verify Linux binary works
        run: |
          echo "Testing relay-pty-linux-x64 --help..."
          OUTPUT=$(./bin/relay-pty-linux-x64 --help 2>&1) || true
          echo "$OUTPUT"

          if echo "$OUTPUT" | grep -q "PTY wrapper"; then
            echo "✓ Linux x64 binary works"
          else
            echo "✗ Linux x64 binary failed --help test"
            exit 1
          fi

      - name: Verify binary sizes are reasonable
        run: |
          # Binaries should be at least 1MB (to catch empty/corrupt files)
          MIN_SIZE=1000000

          for BINARY in bin/relay-pty-*; do
            SIZE=$(stat -c%s "$BINARY" 2>/dev/null || stat -f%z "$BINARY")
            if [ "$SIZE" -lt "$MIN_SIZE" ]; then
              echo "✗ $BINARY is suspiciously small: $SIZE bytes"
              exit 1
            fi
            echo "✓ $BINARY size OK: $SIZE bytes"
          done

      - name: Summary
        run: |
          echo "## Pre-Publish Binary Verification (Linux)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Binary | Status | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|--------|------|" >> $GITHUB_STEP_SUMMARY
          for BINARY in bin/relay-pty-*; do
            NAME=$(basename "$BINARY")
            SIZE=$(stat -c%s "$BINARY" 2>/dev/null || stat -f%z "$BINARY")
            SIZE_MB=$(echo "scale=2; $SIZE / 1048576" | bc)
            echo "| $NAME | ✅ | ${SIZE_MB}MB |" >> $GITHUB_STEP_SUMMARY
          done

  # Verify macOS binaries actually work on macOS (critical - catches issues before publish)
  verify-binaries-macos:
    name: Verify Binaries (macOS ${{ matrix.arch }})
    needs: [build-binaries]
    if: github.event.inputs.package == 'all' || github.event.inputs.package == 'main'
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: macos-latest
            arch: arm64
            binary: relay-pty-darwin-arm64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: bin/

      - name: Make binary executable
        run: chmod +x bin/${{ matrix.binary }}

      - name: Verify binary exists and has reasonable size
        run: |
          if [ ! -f "bin/${{ matrix.binary }}" ]; then
            echo "ERROR: Binary not found!"
            exit 1
          fi

          SIZE=$(stat -f%z "bin/${{ matrix.binary }}")
          echo "Binary size: $SIZE bytes"

          # Should be at least 1MB
          if [ "$SIZE" -lt 1000000 ]; then
            echo "ERROR: Binary is suspiciously small!"
            exit 1
          fi

          echo "✓ Binary exists with valid size"

      - name: Test binary --help
        run: |
          echo "Testing ${{ matrix.binary }} --help..."
          OUTPUT=$(./bin/${{ matrix.binary }} --help 2>&1) || true
          echo "$OUTPUT"

          if echo "$OUTPUT" | grep -q "PTY wrapper"; then
            echo "✓ ${{ matrix.binary }} --help works"
          else
            echo "✗ ${{ matrix.binary }} --help failed!"
            exit 1
          fi

      - name: Summary
        run: |
          echo "## macOS ${{ matrix.arch }} Binary Verification" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **${{ matrix.binary }}** verified on macOS ${{ matrix.arch }}" >> $GITHUB_STEP_SUMMARY

  # Verify standalone binaries on Linux
  verify-standalone-linux:
    name: Verify Standalone (Linux)
    needs: [build-standalone]
    runs-on: ubuntu-latest
    if: github.event.inputs.package == 'all' || github.event.inputs.package == 'main'

    steps:
      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: agent-relay-linux-x64
          path: bin/

      - name: Download compressed binary
        uses: actions/download-artifact@v4
        with:
          name: agent-relay-linux-x64.gz
          path: bin/

      - name: Verify uncompressed binary
        run: |
          chmod +x bin/agent-relay-linux-x64
          echo "Testing uncompressed binary..."
          ./bin/agent-relay-linux-x64 --version
          echo "✓ Uncompressed binary works"

      - name: Verify compressed binary
        run: |
          echo "Testing compressed binary decompression..."
          gunzip -c bin/agent-relay-linux-x64.gz > /tmp/agent-relay-test
          chmod +x /tmp/agent-relay-test
          /tmp/agent-relay-test --version
          echo "✓ Compressed binary decompresses and works"

      - name: Verify compression ratio
        run: |
          UNCOMPRESSED=$(stat -c%s bin/agent-relay-linux-x64)
          COMPRESSED=$(stat -c%s bin/agent-relay-linux-x64.gz)
          RATIO=$(echo "scale=0; 100 - ($COMPRESSED * 100 / $UNCOMPRESSED)" | bc)
          echo "Compression ratio: ${RATIO}% reduction"
          echo "Uncompressed: $(echo "scale=2; $UNCOMPRESSED / 1048576" | bc)MB"
          echo "Compressed: $(echo "scale=2; $COMPRESSED / 1048576" | bc)MB"

          # Verify reasonable compression (should be at least 50%)
          if [ "$RATIO" -lt 50 ]; then
            echo "WARNING: Compression ratio is lower than expected"
          else
            echo "✓ Compression ratio is good"
          fi

  # Verify standalone binaries on macOS
  verify-standalone-macos:
    name: Verify Standalone (macOS)
    needs: [build-standalone]
    runs-on: macos-latest
    if: github.event.inputs.package == 'all' || github.event.inputs.package == 'main'

    steps:
      - name: Download macOS binary
        uses: actions/download-artifact@v4
        with:
          name: agent-relay-darwin-arm64
          path: bin/

      - name: Download compressed binary
        uses: actions/download-artifact@v4
        with:
          name: agent-relay-darwin-arm64.gz
          path: bin/

      - name: Verify uncompressed binary
        run: |
          chmod +x bin/agent-relay-darwin-arm64
          echo "Testing uncompressed binary..."
          ./bin/agent-relay-darwin-arm64 --version
          echo "✓ Uncompressed binary works"

      - name: Verify compressed binary
        run: |
          echo "Testing compressed binary decompression..."
          gunzip -c bin/agent-relay-darwin-arm64.gz > /tmp/agent-relay-test
          chmod +x /tmp/agent-relay-test
          /tmp/agent-relay-test --version
          echo "✓ Compressed binary decompresses and works"

  # Verify relay-acp binaries on Linux
  verify-acp-linux:
    name: Verify relay-acp (Linux)
    needs: [build-acp-standalone]
    runs-on: ubuntu-latest
    if: github.event.inputs.package == 'all' || github.event.inputs.package == 'main'

    steps:
      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: relay-acp-linux-x64
          path: bin/

      - name: Download compressed binary
        uses: actions/download-artifact@v4
        with:
          name: relay-acp-linux-x64.gz
          path: bin/

      - name: Verify uncompressed binary
        run: |
          chmod +x bin/relay-acp-linux-x64
          echo "Testing uncompressed binary..."
          ./bin/relay-acp-linux-x64 --help
          echo "✓ Uncompressed relay-acp binary works"

      - name: Verify compressed binary
        run: |
          echo "Testing compressed binary decompression..."
          gunzip -c bin/relay-acp-linux-x64.gz > /tmp/relay-acp-test
          chmod +x /tmp/relay-acp-test
          /tmp/relay-acp-test --help
          echo "✓ Compressed relay-acp binary decompresses and works"

  # Verify relay-acp binaries on macOS
  verify-acp-macos:
    name: Verify relay-acp (macOS)
    needs: [build-acp-standalone]
    runs-on: macos-latest
    if: github.event.inputs.package == 'all' || github.event.inputs.package == 'main'

    steps:
      - name: Download macOS binary
        uses: actions/download-artifact@v4
        with:
          name: relay-acp-darwin-arm64
          path: bin/

      - name: Download compressed binary
        uses: actions/download-artifact@v4
        with:
          name: relay-acp-darwin-arm64.gz
          path: bin/

      - name: Verify uncompressed binary
        run: |
          chmod +x bin/relay-acp-darwin-arm64
          echo "Testing uncompressed binary..."
          ./bin/relay-acp-darwin-arm64 --help
          echo "✓ Uncompressed relay-acp binary works"

      - name: Verify compressed binary
        run: |
          echo "Testing compressed binary decompression..."
          gunzip -c bin/relay-acp-darwin-arm64.gz > /tmp/relay-acp-test
          chmod +x /tmp/relay-acp-test
          /tmp/relay-acp-test --help
          echo "✓ Compressed relay-acp binary decompresses and works"

  # Gate job that requires both Linux and macOS verification to pass
  verify-binaries:
    name: All Binaries Verified
    needs: [verify-binaries-linux, verify-binaries-macos, verify-standalone-linux, verify-standalone-macos, verify-acp-linux, verify-acp-macos]
    runs-on: ubuntu-latest
    if: github.event.inputs.package == 'all' || github.event.inputs.package == 'main'
    steps:
      - name: All binary checks passed
        run: |
          echo "✅ All binary verification checks passed!"
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Binary Verification Gate" >> $GITHUB_STEP_SUMMARY
          echo "✅ All platform binaries verified and ready for publish" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Verified Binaries" >> $GITHUB_STEP_SUMMARY
          echo "- relay-pty: Linux x64, Linux ARM64, macOS x64, macOS ARM64" >> $GITHUB_STEP_SUMMARY
          echo "- agent-relay: Linux x64, macOS ARM64 (both compressed and uncompressed)" >> $GITHUB_STEP_SUMMARY
          echo "- relay-acp: Linux x64, macOS ARM64 (both compressed and uncompressed)" >> $GITHUB_STEP_SUMMARY

  # Publish main package
  publish-main:
    name: Publish Main Package
    needs: [build, build-binaries, verify-binaries, publish-packages]
    runs-on: ubuntu-latest
    if: |
      always() &&
      (github.event.inputs.package == 'all' || github.event.inputs.package == 'main' || github.event.inputs.package == 'cli-prerelease') &&
      needs.build.result == 'success' &&
      (needs.verify-binaries.result == 'success' || (needs.verify-binaries.result == 'skipped' && github.event.inputs.package == 'cli-prerelease')) &&
      (needs.publish-packages.result == 'success' || needs.publish-packages.result == 'skipped')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Download relay-pty binaries
        if: github.event.inputs.package != 'cli-prerelease'
        uses: actions/download-artifact@v4
        with:
          pattern: relay-pty-*
          path: bin/
          merge-multiple: true

      - name: Make binaries executable
        if: github.event.inputs.package != 'cli-prerelease'
        run: chmod +x bin/relay-pty-*

      - name: Update npm for OIDC support
        run: npm install -g npm@latest

      - name: Dry run check
        if: github.event.inputs.dry_run == 'true'
        run: |
          echo "Dry run - would publish agent-relay@${{ needs.build.outputs.new_version }}"
          npm publish --dry-run --access public --tag ${{ github.event.inputs.tag }} --ignore-scripts

      - name: Publish to NPM
        if: github.event.inputs.dry_run != 'true'
        run: npm publish --access public --provenance --tag ${{ github.event.inputs.tag }} --ignore-scripts

  # Create git tag and release
  create-release:
    name: Create Release
    needs: [build, build-binaries, build-broker, build-standalone, build-acp-standalone, verify-binaries, publish-main]
    runs-on: ubuntu-latest
    if: |
      always() &&
      github.event.inputs.package != 'cli-prerelease' &&
      github.event.inputs.dry_run != 'true' &&
      needs.publish-main.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Download relay-pty binaries
        uses: actions/download-artifact@v4
        with:
          pattern: relay-pty-*
          path: release-binaries/
          merge-multiple: true

      - name: Download standalone binaries (uncompressed)
        uses: actions/download-artifact@v4
        with:
          pattern: agent-relay-*
          path: release-binaries/
          merge-multiple: true

      - name: Download relay-acp binaries
        uses: actions/download-artifact@v4
        with:
          pattern: relay-acp-*
          path: release-binaries/
          merge-multiple: true

      - name: Download broker binaries
        uses: actions/download-artifact@v4
        with:
          pattern: agent-relay-broker-*
          path: release-binaries/
          merge-multiple: true

      - name: Make binaries executable
        run: |
          # Make uncompressed binaries executable (skip .gz files)
          for f in release-binaries/*; do
            if [[ "$f" != *.gz ]]; then
              chmod +x "$f"
            fi
          done

      - name: Verify all binaries present
        run: |
          echo "=== Verifying release binaries ==="
          ls -la release-binaries/

          MISSING=0

          # Check relay-pty binaries
          for BINARY in relay-pty-darwin-arm64 relay-pty-darwin-x64 relay-pty-linux-x64 relay-pty-linux-arm64; do
            if [ -f "release-binaries/$BINARY" ]; then
              echo "✓ $BINARY"
            else
              echo "✗ MISSING: $BINARY"
              MISSING=1
            fi
          done

          # Check standalone binaries (both compressed and uncompressed)
          for BINARY in agent-relay-darwin-arm64 agent-relay-darwin-x64 agent-relay-linux-x64 agent-relay-linux-arm64; do
            # Check uncompressed
            if [ -f "release-binaries/$BINARY" ]; then
              echo "✓ $BINARY"
            else
              echo "✗ MISSING: $BINARY"
              MISSING=1
            fi

            # Check compressed
            if [ -f "release-binaries/${BINARY}.gz" ]; then
              echo "✓ ${BINARY}.gz"
            else
              echo "⚠ MISSING: ${BINARY}.gz (compressed version)"
              # Don't fail on missing .gz - uncompressed is fallback
            fi
          done

          # Check relay-acp binaries (for Zed editor)
          for BINARY in relay-acp-darwin-arm64 relay-acp-darwin-x64 relay-acp-linux-x64 relay-acp-linux-arm64; do
            if [ -f "release-binaries/$BINARY" ]; then
              echo "✓ $BINARY"
            else
              echo "⚠ MISSING: $BINARY (Zed ACP bridge)"
              # Don't fail on missing - acp-bridge is optional
            fi
          done

          if [ $MISSING -eq 1 ]; then
            echo ""
            echo "ERROR: Some required binaries are missing!"
            exit 1
          fi

          echo ""
          echo "All required binaries present."

      - name: Setup Node.js for changelog
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Generate changelog entry
        run: |
          NEW_VERSION="${{ needs.build.outputs.new_version }}"
          IS_PRERELEASE="${{ needs.build.outputs.is_prerelease }}"
          TODAY=$(date -u +%Y-%m-%d)

          # Skip changelog generation for prereleases
          if [ "$IS_PRERELEASE" = "true" ]; then
            echo "Skipping changelog generation for prerelease v${NEW_VERSION}"
            exit 0
          fi

          # Get last stable tag (semver only, excluding prerelease tags like v2.1.0-beta.1)
          LAST_TAG=$(git tag -l --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n1)
          if [ -z "$LAST_TAG" ]; then
            echo "No previous tag found, skipping changelog generation"
            exit 0
          fi

          echo "Generating changelog from ${LAST_TAG} to HEAD for v${NEW_VERSION}"

          cat > /tmp/gen-changelog.mjs << 'GENEOF'
          import { execSync } from 'node:child_process';
          import { readFileSync, writeFileSync } from 'node:fs';

          const [,, lastTag, newVersion, today] = process.argv;

          const log = execSync(
            `git log ${lastTag}..HEAD --pretty=format:"%H|%s|%b%x00" --no-merges`,
            { encoding: 'utf-8' }
          ).trim();

          if (!log) {
            console.log('No commits since last tag, skipping changelog');
            process.exit(0);
          }

          const commits = log.split('\0').filter(Boolean).map(record => {
            const idx = record.indexOf('|');
            const idx2 = record.indexOf('|', idx + 1);
            return {
              hash: record.slice(0, 8),
              subject: record.slice(idx + 1, idx2).trim(),
              body: record.slice(idx2 + 1).trim(),
            };
          });

          function extractPR(subject, body) {
            const m = (subject + ' ' + body).match(/#(\d+)/);
            return m ? `(#${m[1]})` : '';
          }

          function formatTitle(subject) {
            const cleaned = subject.replace(
              /^(feat|fix|refactor|perf|chore|test|ci|docs|build|style)(\([^)]+\))?!?:\s*/i,
              ''
            );
            return cleaned.charAt(0).toUpperCase() + cleaned.slice(1);
          }

          function getType(subject) {
            const m = subject.match(/^(feat|fix|refactor|perf|chore|test|ci|docs|build|style)(\([^)]+\))?(!)?:/i);
            if (!m) return 'other';
            const type = m[1].toLowerCase();
            const scope = (m[2] || '').replace(/[()]/g, '');
            const breaking = m[3] === '!';
            if (breaking) return 'breaking';
            if (type === 'feat') return 'feat';
            if (type === 'fix') return 'fix';
            if (type === 'refactor' || type === 'perf' || type === 'build') return 'arch';
            if (type === 'test' || type === 'ci') return 'reliability';
            if (type === 'chore' && scope === 'deps') return 'deps';
            if (type === 'chore' && scope === 'release') return 'release';
            if (type === 'chore') return 'deps';
            return 'other';
          }

          const cats = { breaking: [], feat: [], fix: [], arch: [], reliability: [], deps: [], release: [] };

          for (const c of commits) {
            const type = getType(c.subject);
            const title = formatTitle(c.subject);
            const pr = extractPR(c.subject, c.body);
            if (cats[type]) cats[type].push({ title, pr });
          }

          const lines = [];
          lines.push(`## [${newVersion}] - ${today}`);
          lines.push('');

          const hasProd = cats.breaking.length + cats.feat.length + cats.fix.length > 0;
          const hasTech = cats.arch.length + cats.reliability.length + cats.deps.length > 0;

          if (hasProd) {
            lines.push('### Product Perspective');
            if (cats.breaking.length > 0) {
              lines.push('#### Breaking Changes');
              for (const c of cats.breaking) lines.push(`- **${c.title}** ${c.pr}`.trimEnd());
              lines.push('');
            }
            if (cats.feat.length > 0) {
              lines.push('#### User-Facing Features & Improvements');
              for (const c of cats.feat) lines.push(`- **${c.title}** ${c.pr}`.trimEnd());
              lines.push('');
            }
            if (cats.fix.length > 0) {
              lines.push('#### User-Impacting Fixes');
              for (const c of cats.fix) lines.push(`- ${c.title} ${c.pr}`.trimEnd());
              lines.push('');
            }
          }

          if (hasTech) {
            lines.push('### Technical Perspective');
            if (cats.arch.length > 0) {
              lines.push('#### Architecture & API Changes');
              for (const c of cats.arch) lines.push(`- ${c.title} ${c.pr}`.trimEnd());
              lines.push('');
            }
            if (cats.reliability.length > 0) {
              lines.push('#### Performance & Reliability');
              for (const c of cats.reliability) lines.push(`- ${c.title} ${c.pr}`.trimEnd());
              lines.push('');
            }
            if (cats.deps.length > 0) {
              lines.push('#### Dependencies & Tooling');
              for (const c of cats.deps) lines.push(`- ${c.title} ${c.pr}`.trimEnd());
              lines.push('');
            }
          }

          if (!hasTech) {
            lines.push('### Technical Perspective');
          }
          lines.push('#### Releases');
          lines.push(`- v${newVersion}`);
          lines.push('');
          lines.push('---');
          lines.push('');
          lines.push('');

          const newEntry = lines.join('\n');
          const changelog = readFileSync('CHANGELOG.md', 'utf-8');

          // Insert after the [Unreleased] block, before the first versioned entry
          // Use \d to match versioned headings (e.g. ## [2.1.5]) and skip ## [Unreleased]
          const match = changelog.match(/\n## \[\d/);
          const insertAt = match ? match.index : -1;
          if (insertAt === -1) {
            writeFileSync('CHANGELOG.md', changelog.trimEnd() + '\n\n' + newEntry);
          } else {
            writeFileSync('CHANGELOG.md', changelog.slice(0, insertAt + 1) + newEntry + changelog.slice(insertAt + 1));
          }

          console.log(`Changelog updated for v${newVersion}`);
          GENEOF

          node /tmp/gen-changelog.mjs "$LAST_TAG" "$NEW_VERSION" "$TODAY"

      - name: Compact trajectories
        run: |
          if command -v npx &>/dev/null && [ -d ".trajectories" ]; then
            LAST_TAG=$(git tag -l --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n1)
            if [ -n "$LAST_TAG" ]; then
              RELEASE_COMMITS=$(git log "${LAST_TAG}..HEAD" --format=%H | paste -sd, -)
              if [ -n "$RELEASE_COMMITS" ]; then
                npx agent-trajectories compact \
                  --commits "$RELEASE_COMMITS" \
                  --output ".trajectories/compacted/release-${{ needs.build.outputs.new_version }}.json" || true
              fi
            fi
          fi

      - name: Commit and tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          NEW_VERSION="${{ needs.build.outputs.new_version }}"
          IS_PRERELEASE="${{ needs.build.outputs.is_prerelease }}"

          git add package.json package-lock.json packages/*/package.json CHANGELOG.md .trajectories/compacted/ 2>/dev/null || true
          if ! git diff --staged --quiet; then
            if [ "$IS_PRERELEASE" = "true" ]; then
              git commit -m "chore(prerelease): v${NEW_VERSION}"
              # Prerelease: push to staging branch, not main
              git push origin HEAD:staging
            else
              git commit -m "chore(release): v${NEW_VERSION}"
              git push origin HEAD:main
            fi
          fi

          git tag -a "v${NEW_VERSION}" -m "Release v${NEW_VERSION}"
          git push origin "v${NEW_VERSION}"

      - name: Create GitHub Release (stable)
        if: needs.build.outputs.is_prerelease != 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build.outputs.new_version }}
          name: v${{ needs.build.outputs.new_version }}
          body: |
            ## agent-relay v${{ needs.build.outputs.new_version }}

            ### Quick Install (no Node.js required!)
            ```bash
            curl -fsSL https://raw.githubusercontent.com/AgentWorkforce/relay/main/install.sh | bash
            ```

            ### npm install
            ```bash
            npm install -g agent-relay@${{ needs.build.outputs.new_version }}
            npm install @agent-relay/sdk@${{ needs.build.outputs.new_version }}
            ```

            ### Standalone binaries
            Self-contained executables (no runtime dependencies).
            **Use `.gz` versions for faster downloads (~60-70% smaller).**

            | Platform | Compressed (recommended) | Uncompressed |
            |----------|--------------------------|--------------|
            | Linux x64 | `agent-relay-linux-x64.gz` | `agent-relay-linux-x64` |
            | Linux ARM64 | `agent-relay-linux-arm64.gz` | `agent-relay-linux-arm64` |
            | macOS Intel | `agent-relay-darwin-x64.gz` | `agent-relay-darwin-x64` |
            | macOS Apple Silicon | `agent-relay-darwin-arm64.gz` | `agent-relay-darwin-arm64` |

            ### relay-pty binaries
            PTY wrapper for spawning agents:
            - `relay-pty-linux-x64` - Linux x86_64
            - `relay-pty-linux-arm64` - Linux ARM64
            - `relay-pty-darwin-x64` - macOS Intel
            - `relay-pty-darwin-arm64` - macOS Apple Silicon

            ### Broker binaries (SDK programmatic usage)
            Rust broker binary for `new AgentRelay()` / workflow orchestration:
            - `agent-relay-broker-linux-x64` - Linux x86_64
            - `agent-relay-broker-linux-arm64` - Linux ARM64
            - `agent-relay-broker-darwin-x64` - macOS Intel
            - `agent-relay-broker-darwin-arm64` - macOS Apple Silicon

            ### relay-acp binaries (Zed editor integration)
            ACP bridge for Zed editor:
            - `relay-acp-linux-x64` - Linux x86_64
            - `relay-acp-linux-arm64` - Linux ARM64
            - `relay-acp-darwin-x64` - macOS Intel
            - `relay-acp-darwin-arm64` - macOS Apple Silicon
          files: |
            release-binaries/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release (prerelease)
        if: needs.build.outputs.is_prerelease == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build.outputs.new_version }}
          name: v${{ needs.build.outputs.new_version }} (prerelease)
          prerelease: true
          body: |
            ## agent-relay v${{ needs.build.outputs.new_version }} (prerelease)

            > This is a **prerelease** version published under the `${{ github.event.inputs.tag }}` npm dist-tag.
            > It is not installed by default. Use `npm install agent-relay@${{ github.event.inputs.tag }}` to test.

            ### Install this prerelease
            ```bash
            npm install -g agent-relay@${{ needs.build.outputs.new_version }}
            npm install @agent-relay/sdk@${{ needs.build.outputs.new_version }}
            ```

            Or by dist-tag:
            ```bash
            npm install -g agent-relay@${{ github.event.inputs.tag }}
            ```

            ### Standalone binaries
            | Platform | Compressed | Uncompressed |
            |----------|------------|--------------|
            | Linux x64 | `agent-relay-linux-x64.gz` | `agent-relay-linux-x64` |
            | Linux ARM64 | `agent-relay-linux-arm64.gz` | `agent-relay-linux-arm64` |
            | macOS Intel | `agent-relay-darwin-x64.gz` | `agent-relay-darwin-x64` |
            | macOS Apple Silicon | `agent-relay-darwin-arm64.gz` | `agent-relay-darwin-arm64` |

            ### relay-pty / relay-acp binaries
            - `relay-pty-{linux,darwin}-{x64,arm64}`
            - `relay-acp-{linux,darwin}-{x64,arm64}`

            ### Next Steps
            1. Deploy to staging: Run **Deploy Staging** workflow in relay-cloud with `relay_version=${{ needs.build.outputs.new_version }}`
            2. Test on staging environment
            3. If validated, run this workflow again with `tag=latest` for the stable release
          files: |
            release-binaries/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Trigger post-publish verification
  verify-publish:
    name: Verify Published Package
    needs: [build, publish-main]
    if: |
      always() &&
      github.event.inputs.dry_run != 'true' &&
      needs.publish-main.result == 'success'
    uses: ./.github/workflows/verify-publish.yml
    with:
      version: ${{ needs.build.outputs.new_version }}

  summary:
    name: Summary
    needs: [build, build-binaries, build-broker, build-standalone, build-acp-standalone, verify-binaries, verify-standalone-linux, verify-standalone-macos, verify-acp-linux, verify-acp-macos, publish-packages, publish-main, verify-publish]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Summary
        run: |
          IS_PRERELEASE="${{ needs.build.outputs.is_prerelease }}"

          if [ "$IS_PRERELEASE" = "true" ]; then
            echo "## Prerelease Publish Summary" >> $GITHUB_STEP_SUMMARY
          else
            echo "## NPM Publish Summary" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: \`${{ needs.build.outputs.new_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**NPM Tag**: \`${{ github.event.inputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Prerelease**: \`$IS_PRERELEASE\`" >> $GITHUB_STEP_SUMMARY
          echo "**Dry Run**: \`${{ github.event.inputs.dry_run }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "$IS_PRERELEASE" = "true" ]; then
            echo "> Users running \`npm install agent-relay\` or \`install.sh\` are **NOT** affected by this prerelease." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          echo "### Results" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && '✅' || '❌' }} ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Binaries (Rust) | ${{ needs.build-binaries.result == 'success' && '✅' || (needs.build-binaries.result == 'skipped' && '⏭️' || '❌') }} ${{ needs.build-binaries.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Standalone (Bun) | ${{ needs.build-standalone.result == 'success' && '✅' || (needs.build-standalone.result == 'skipped' && '⏭️' || '❌') }} ${{ needs.build-standalone.result }} |" >> $GITHUB_STEP_SUMMARY
