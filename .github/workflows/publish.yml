name: Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., 3.0.0)"
        required: true

permissions:
  contents: write

env:
  BIN_NAME: agent-relay

jobs:
  build-binaries:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            asset_name: agent-relay-linux-x86_64
          - os: macos-13
            target: x86_64-apple-darwin
            asset_name: agent-relay-macos-x86_64
          - os: macos-14
            target: aarch64-apple-darwin
            asset_name: agent-relay-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: agent-relay-windows-x86_64.exe
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install musl toolchain
        if: contains(matrix.target, 'musl')
        run: sudo apt-get update && sudo apt-get install -y musl-tools
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
      - run: cargo build --locked --release --target ${{ matrix.target }}
      - name: Package binary
        shell: bash
        run: |
          mkdir -p dist
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            cp "target/${{ matrix.target }}/release/${BIN_NAME}.exe" "dist/${{ matrix.asset_name }}"
          else
            cp "target/${{ matrix.target }}/release/${BIN_NAME}" "dist/${{ matrix.asset_name }}"
          fi
          tar -C dist -czf "dist/${{ matrix.asset_name }}.tar.gz" "${{ matrix.asset_name }}"
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/

  github-release:
    name: GitHub Release
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: agent-relay-*
          merge-multiple: true
      - name: Generate checksums
        run: cd dist && sha256sum agent-relay-* > SHA256SUMS
      - uses: ncipollo/release-action@v1
        with:
          tag: v${{ github.event.inputs.version }}
          artifacts: dist/*
          generateReleaseNotes: true

  publish-sdk:
    name: Publish SDK to npm
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: agent-relay-*
          merge-multiple: true
      - name: Bundle binary into SDK
        run: |
          mkdir -p packages/sdk-ts/bin
          cp artifacts/agent-relay-linux-x86_64 packages/sdk-ts/bin/agent-relay
          chmod +x packages/sdk-ts/bin/agent-relay
      - run: npm ci
      - name: Build SDK
        run: cd packages/sdk-ts && npx tsc -p tsconfig.json
        env:
          AGENT_RELAY_BIN: ../../artifacts/agent-relay-linux-x86_64
      - name: Publish
        run: cd packages/sdk-ts && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
