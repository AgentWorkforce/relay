name: Update CLI Versions

on:
  # Run daily at 9am UTC
  schedule:
    - cron: '0 9 * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  check-versions:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Check for CLI version updates
        id: check
        continue-on-error: true
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          node scripts/check-cli-versions.mjs --update 2>&1 | tee version-check.log
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      - name: Run codegen if updates found
        if: steps.check.outputs.exit_code == '1'
        run: npm run codegen:models

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            # Extract update summary for PR body
            echo "summary<<EOF" >> $GITHUB_OUTPUT
            grep -E "^\s+-\s+" version-check.log || echo "Version updates detected"
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update CLI versions'
          title: 'chore: update CLI versions'
          body: |
            ## CLI Version Updates

            This PR was automatically generated by the CLI version checker.

            ### Changes
            ${{ steps.changes.outputs.summary }}

            ### Files Modified
            - `packages/shared/cli-registry.yaml` - Updated versions
            - `packages/config/src/cli-registry.generated.ts` - Regenerated
            - `packages/sdk-py/agent_relay/models.py` - Regenerated

            ---
            *Automated by [update-cli-versions](.github/workflows/update-cli-versions.yml)*
          branch: chore/update-cli-versions
          delete-branch: true
          labels: |
            dependencies
            automated
